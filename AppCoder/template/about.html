    <style>
      @import url("https://fonts.googleapis.com/css?family=Raleway:400,400i,700");

      *{
        margin:0;
        padding:0;
        box-sizing:border-box;
        font-family:'Raleway', sans-serif;
      }

      .container{
        width:1000%;
        min-height:100vh;
        display:flex;
        justify-content:center;
        align-items:center;
        background: url(https://images.unsplash.com/photo-1663875942232-07e9e32555e0?crop=entropy&cs=tinysrgb&fm=jpg&ixid=MnwzMjM4NDZ8MHwxfHJhbmRvbXx8fHx8fHx8fDE2NjU0MTMxODA&ixlib=rb-1.2.1&q=80);
        background-size:cover;
      }

      .content{
        margin:1px;
        width:300px;
        height:400px;
        background: rgba(257, 257, 257, 0.7);
        backdrop-filter: blur( 1.2px );
        border-radius: 10px;
        display:flex;
        flex-direction:column;
        justify-content:center;
        
      }

      figure{
        max-width:100%;
        display:block;
        text-align:center;
        padding:1px;

        
      }
      figure .im{
        width: 180px;
        height:180px;
        border-radius:50%;
        object-fit: cover;
        object-position:center;
        

      }

      figure::before{
        content:'';
        width:20px;
        height:20px;
        border: 2px solid orangered; 
        border-radius:50%;
        position:absolute;
        top:10px;
        right:10px;
      }
      figure::after{
        content:'';
        width:20px;
        height:20px;
        border-radius:8px;
        border: 2px solid orange; 
        position:absolute;
        top:20px;
        right:20px;
      }
      header{
        width:100%;
        text-align:center;
      }

      header h1{
        padding:10px;
        font-size:23px;
        letter-spacing:0.1em;
        font-weight:500;
      }
      header p{
        font-size:16px;
        padding:5px 10px;
        
      }

      .bootom{
        width:100%;
        height:auto;
        padding:20px 10px;
        display:flex;
        flex-direction:column;
        align-items:center;
      }
      .card{
        display:flex;
        gap:5px;
      }

      .card div{
      width:30px;
        height:30px;
        background: #fff;
        border-radius:50px;
        display:flex;
        justify-content:center;
        margin:0;
        padding:0;
        align-items:center;
      }

      .foo{
        display:flex;
        gap: 10px;
        width:100%;
        padding:20px 0px;
      }
      .foo a:nth-child(2){
        border:1px solid orangered;
        background: none;
        color: #000;
      }
      .foo a{
        width: 100%;
        border-radius:5px;
        padding:7px;
        text-align:center;
        text-decoration:none;
        color:#fff;
        background: #000;
        font-size:14px;
        border: 1px solid #000;
      }

      .card div svg{
        width:20px;
      }
    </style>
