{% extends "home.html" %}
{% load static %}
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="{%static 'css/signin.css'%}">
<link rel="stylesheet" href="{%static 'css/bootstrap.min.css'%}">
<meta name="theme-color" content="#4527a0">
{% block contenido %} 
    </br>
    <div class="text-center">
        <main class="form-signin w-20 m-auto">
              <img class="mb-4" src="https://getbootstrap.com/docs/5.2/assets/brand/bootstrap-logo.svg" alt="" width="72" height="57">
              <h1 class="h3 mb-3 fw-normal">Registrar Blog</h1>
            </br>
              <div class="text-center">
                <form action="" method="POST" enctype="multipart/form-data">
                  {% csrf_token %}
                  <table>
                      {{ formulario.as_p }}
                  </table>
                    <br>
                    <button class="w-20 btn btn-lg btn-primary" type="submit">Registrar blog</button>
                </form>
              </div>
        </main>
    </div>
   
{% endblock %}
